<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="content-type", charset="UTF-8">
    <meta http-equiv="x-ua-compatible", content="IE=edge">
    <title>css学习</title>
    <style>
        .c1 {
            width: 200px;
            height: 400px;
            border: 5px red solid;
        }
        .c2 {
            width: 200px;
            height: 200px;
            border: 3px green dotted;
            /*设置边角的弧度*/
            border-radius: 60%;

        }
    </style>
</head>
<body>
<div class="c1">c1</div>
<div class="c2">c2</div>
</body>
</html>

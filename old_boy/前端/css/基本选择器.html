<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>css学习</title>
    <style>
        <!--元素选择器-->
        div {
            color: red;
        }
        p {
            color:burlywood;
        }
        /*id选择器*/
        #d1 {
            color:pink;
        }
        /*类选择器，样式类名不要以数字开头（有些浏览器不认）*/
        .c1 {
            color:rgb(245, 234, 122);
        }
        /*通用选择器*/
        * {
            color: aquamarine;
        }
    </style>
</head>
<body>
<div>111</div>
<div id="d1" class="c c1 c2 s14">222</div>
<div>333</div>

<p>p1</p>
<p class="p1">p2</p>
<p>p3</p>
</body>
</html>

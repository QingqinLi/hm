<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>信息收集卡</title>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>信息收集卡
                    <small>共三步</small>
                </h1>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">
                    1/3
                </div>
            </div>
            <!--面板-->
            <div class="panel panel-primary">
                <div class="panel-heading">基本单位
                    <span class="glyphicon glyphicon-pushpin pull-right"></span>

                </div>
                <div class="panel-body">
                    <!--表单-->
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail3" placeholder="Name">
                            </div>
                        </div>
                    </form>
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail2" class="col-sm-2 control-label">手机号</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail2" placeholder="Password">
                            </div>
                        </div>
                    </form>
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail1" class="col-sm-2 control-label">邮箱</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail1" placeholder="Email">
                            </div>
                        </div>
                    </form>
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Password">
                            </div>
                        </div>
                    </form>
                    <form action="" class="form-horizontal">
                        <div class="form-group">
                            <label for="inputFile" class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-4">

                                <input type="file" class="form-control" id="inputFile" placeholder="Password" style="border: none">
                                <span class="help-block">只支持jpg,png，gif格式</span>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">属性</label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionRadios" id="optionRadios1" value="option1" checked>
                                    hello 1
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionRadios" id="optionRadios2" value="option2" checked>
                                    hello 1
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionRadios" id="optionRadios3" value="option3" checked>
                                    hello 1
                                </label>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="buttonabout">
                <button class="btn btn-success pull-right">下一步</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>

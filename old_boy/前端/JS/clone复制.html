<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <title>复制</title>
</head>
<body>
<button class="btn">
   yiersansi
</button>
<script src="jquery-3.4.1.min.js"></script>
<script>
    $(".btn").click(function () {
        $(this).clone(true).insertAfter(this);
    })
</script>
</body>

</html>
